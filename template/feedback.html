<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} 
    <link rel="stylesheet" type="text/css" href={% static 'stylefeedback.css' %}>
    
    <title>Feedback</title>
</head>
<body>
    <h2 class="h1">Feedback</h2><hr>
    <div>
    	<form class="d1" action='feedbacksubmit' method="POST"><br>
            {% csrf_token %}
    		<label for="feedback">Enter Your suggestions and feedback about our website here</label><br><br>
    		<textarea class="textbox" placeholder="We welcome your thoughts..." name="feedback" rows="10" cols="50"></textarea><br><br>
    		<button class="button">Submit</button>
    	</form>
    </div>

</body>
</html>
